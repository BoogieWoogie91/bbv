<!-- Fullpage JS -->
<script type="text/javascript" src="fullPage.js-master/src/fullpage.js"></script>


<script>
    new fullpage('#fullpage', {
        //options here
        autoScrolling: true,
        scrollHorizontally: true,
        licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE',
        afterLoad: function( section, origin, destination, direction){
            if(origin.index == 0){
                $('#burgerLines').addClass('white');
            } else if (origin.index == 1) {
                $('#burgerLines').removeClass('white');
            } else if (origin.index == 2) {
                $('#burgerLines').addClass('white');
            } else if (origin.index == 3) {
                $('#burgerLines').addClass('white');
            } else if (origin.index == 4) {
                $('#burgerLines').addClass('white');
            }
        }
    });
</script>


<script>
    $('#exampleModalCenter').modal({
        backdrop: false,
        focus: false,
        show: false
    })
</script>

<script type="text/javascript">
    function turn_visible(id) {
        let e = document.getElementById(id);
        if(e.style.display == 'none')
            e.style.display = 'block';
        else
            e.style.display = 'block';
    }
</script>

<script type="text/javascript">
    function turn_invisible(id) {
        let e = document.getElementById(id);
        if(e.style.display == 'block')
            e.style.display = 'none';
        else
            e.style.display = 'none';
    }
</script>
